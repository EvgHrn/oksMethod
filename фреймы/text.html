  <U><B>Функции сокращенного умножения:</B></U>
  <BLOCKQUOTE><VAR>а<SUP>2</SUP>-b<SUP>2</SUP>=(a+b)(a-b)</VAR></BLOCKQUOTE>
  <BLOCKQUOTE><VAR>(a+b)<SUP>2</SUP>=a<SUP>2</SUP>+2ab+b<SUP>2</SUP></VAR></BLOCKQUOTE>
  <U><B>Логарифмы:</B></U>
  <BLOCKQUOTE>Запись <VAR>log<SUB>a</SUB>b=х</VAR> означает, что <VAR>a<SUP>x</SUP>=b; здесь a&gt;0, b&gt;0, a&ne;2</VAR></BLOCKQUOTE>
  <U><B>Тригонометрия:</B></U>
  <BLOCKQUOTE><VAR>sin(&alpha;+&beta;)=sin&alpha;*cos&beta;+cos&alpha;*sin&beta;</VAR></BLOCKQUOTE>
